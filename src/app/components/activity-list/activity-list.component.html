<div class="activities-container">
  <ng-container *ngFor="let last = last; let first = first; let activityItem of activitiesArr | activitiesFilter:filtroBusqueda.textoBusqueda:filtroBusqueda.filtroBusqueda">
    <app-activity-item [lastItem]="last" [firstItem]="first" (removeActivity)="removeActivity($event)" [activity]="activityItem"></app-activity-item>
  </ng-container>
</div>
